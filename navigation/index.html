<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Navigation</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">
            <a class="header__button button button--nav button--nav-active" href="#">Проекты</a>
          </li>
          <li class="header__list-item">
            <a class="header__button button button--nav" href="#"
              >Задачи</a
            >
          </li>
          <li class="header__list-item">
            <a class="header__button button button--nav href="#"
              >Пользователи</a
            >
          </li>
          <li class="header__list-item">
            <a class="header__user-button button button--dropdown" href="#">
              <img
                class="button__image"
                src="../img/assets/user.png"
                alt="user image"
              />
              <svg
                class="button__icon"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6.99974 4.95L2.04974 0L0.635742 1.414L6.99974 7.778L13.3637 1.414L11.9497 0L6.99974 4.95Z"
                  fill="white"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
